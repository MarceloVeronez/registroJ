<ion-view>
  <ion-nav-title>
    <h1 class="title" style="text-decoration:bold; text-align:center">Jornada</h1>
    </ion-nav-title>
     <div>
      <ion-pane>
      <ion-content ng-controller="AppCtrl">
    <!--Botão para iniciar jornada e chamar a tela de mapas e ativar o toggle "direção"-->
   <a href="#/menu/mapa" style="text-decoration:none">
    <button class="button button-block button-dark" style="color:White;" ng-click="ativador()">
        Inicio Jornada
    </button>
   </a>
    <!--Toggles para ativar e desativar as atividades-->
    <ion-toggle class="toggle-dark" ng-click="direcaoFu()"  ng-model="direcao.direcaoC" ng-disabled="direcaoF">
       Direção
    </ion-toggle>

    <ion-toggle ng-click="refeicaoFu()"  ng-model="refeicao.refeicaoC" ng-disabled="refeicaoF">
       Refeição
    </ion-toggle>

    <ion-toggle ng-click="descansoFu()"  ng-model="descanso.descansoC" ng-disabled="descansoF">
      Descanso
    </ion-toggle>

    <ion-toggle ng-click="cargaFu()" ng-model="carga.cargaC" ng-disabled="cargaF">
      Carga
    </ion-toggle>

    <ion-toggle ng-click="descargaFu()"  ng-model="descarga.descargaC" ng-disabled="descargaF">
      Descarga
    </ion-toggle>

    <ion-toggle ng-click="abastecimentoFu()" ng-model="abastecimento.abastecimentoC" ng-disabled="abastecimentoF">
      Abastecimento
    </ion-toggle>

    <ion-toggle ng-click="tempocFu()" ng-model="tempoc.tempocC" ng-disabled="tempocF">
      Tempo cliente
    </ion-toggle>

    <ion-toggle ng-click="fiscalizacaoFu()"  ng-model="fiscalizacao.fiscalizacaoC" ng-disabled="fiscalizacaoF">
      Fiscalização
    </ion-toggle>

    <ion-toggle ng-click="manutencaoFu()"  ng-model="manutencao.manutencaoC" ng-disabled="manutencaoF">
      Manutenção
    </ion-toggle>

    <ion-toggle ng-click="pernoiteFu()"  ng-model="pernoite.pernoiteC" ng-disabled="pernoiteF">
      Pernoite
    </ion-toggle>

    <!--Botão para finalizar jornada e chamar a tela de consulta-->
 <a href="#/menu/consulta" style="text-decoration:none" ng-disabled="false" ng-model="aC"><button class="button button-block button-dark" style="color:white;" ng-disabled="false" ng-model="buttonC">Finalizar Jornada</button></a>

    </ion-content>
  </ion-pane>
</ion-view>

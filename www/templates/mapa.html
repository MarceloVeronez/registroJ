<ion-view>
  <body ng-app="starter">
  <ion-nav-title>
    <h1 class="title">Mapa</h1>
    </ion-nav-title>
    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Mapa</h1>
      </ion-header-bar>
      <ion-content ng-controller="AppCtrl">


  <label class="item item-input">
   <input type="text" placeholder="Endereço de origem" ng-model="txtOrigem">
   </label>

 <label class="item item-input">
   <input type="text" placeholder="Endereço de destino" ng-model="txtDestino">
   </label>

  <button class="button button-block button-dark" ng-click="CalculaDistancia()"> 
    Calcula Distância 
  </button>


      
        <div><span id="litResultado">&nbsp;</span></div>
        <div style="padding: 10px 0 0; clear: both">
            <iframe width="750" scrolling="no" height="350" frameborder="0" id="map" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?saddr=são paulo&daddr=rio de janeiro&output=embed"></iframe>
        </div>

  <button class="button button-block button-dark" ng-click="insereLocal()"> 
    Inserir
  </button>


      </ion-content>
    </ion-pane>
  </body>
</ion-view>
